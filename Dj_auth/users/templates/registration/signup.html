{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="row ">
        <div class="col-md-6 offset-md-3">
            <div class="card">
              
                <div class="card-body">
                    <h4 class="card-title text-center mt-3">Join Today!</h4>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary" style="background-color:#466278;">Sign up</button>

                    </form>
                    <div class="">
                        <small class="text-muted">

                            Already Have An Account?
                            <a class="ml-2" href="{% url 'login' %}">Log in</a>
                        </small>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
